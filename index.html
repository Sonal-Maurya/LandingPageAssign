        <header
        class="masthead waveWrapper waveAnimation"
        id="headerC"
        style="opacity: 1;"

        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div class="container h-100" id="head-cont" style="z-index: 5">
          <div class="row my-hero" style="margin-top: 5%;">
            <div class="col-lg-6 my-auto">
              <div class="header-content mx-auto" style="margin-top: -50px">
                <h1 style="font-weight: 800" class="mt-0 mb-4 animated bounceInLeft slow">
                  Discover. Connect. Collaborate.
                </h1>
                <h3 class="
                      mb-5
                      intro-text
                      animated
                      bounceInLeft
                      slow
                      intro-3rd
                      delay-1s
                    ">
                  An ecosystem for Social media Influencers and Brands.
                </h3>
                <div class="buttonsIB lmsBtns" style="display: flex; justify-content: space-between; align-items: center; width: 89%;">
                  <div class="infBtn animated fadeInUp delay-2s slow" style="width: 487;">
                    <a href="influencers" class="animated infinite pulse slow"><span class="hero-buttons last" style="
                            border-radius: 5px;
                            box-shadow: -5px 10px 10px rgba(0, 0, 0, 0.3);
                            font-weight: 400;
                            border: 1px solid #eee;
                            background: rgba(0, 0, 0, 0.07);
                            color: #eee;
                            padding: 15px 34px;
                            text-transform: uppercase;
                            color: #222;
                          ">I'm an influencer</span></a>
                  </div>
                  <div class="bndBtn animated fadeInUp delay-2s slow">
                    <a href="brands" class="animated infinite pulse slow"><span class="hero-buttons last" style="
                            border-radius: 5px;
                            margin-left: 12px;
                            box-shadow: -5px 10px 10px rgba(0, 0, 0, 0.3);
                            font-weight: 400;
                            border: 1px solid #eee;
                            background: rgba(0, 0, 0, 0.07);
                            color: #eee;
                            padding: 15px 36px;
                            text-transform: uppercase;
                            color: #222;
                          ">I'm a brand
                      </span></a>
  
                  </div>
                </div>
                <img class="animated fadeIn slow delay-3s d-lg-none d-xl-none homelandingImg" src="top-3.png" style="
                      width: 90%;
                      margin-top: 24px;

                    " alt="">

            </div>
            <div class="col-lg-6 my-auto d-none d-lg-block d-xl-block" style="z-index: 1 !important; position: relative">

                    box-shadow: -5px 20px 20px rgba(0, 0, 0, 0.4);
                  " alt="">
