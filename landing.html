<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
<!-- Include this CDN for using icons     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>



<body>
    <!-- header section starts  -->
       <!-- header section starts  -->

       <header>

        <section class="nav">
            <!-- We can also insert any logo here     -->

                <div class="logo-image">
                      <img src="newlogo.png" class="img-fluid">
                      

                </div>
          
          

            <!--  checkbox to control the icon's state    -->
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
                <i class="fas fa-bars"></i>
              </label>
            <!--  main menu    -->
            <ul class="menu">
                 <li><a href="#home">Home</a></li>
                <li><a href="#brands">Brands</a></li>
                <li> <a href="#popular">Influencers</a></li>
                <li> <a href="#pricing">Pricing</a></li>
                <li> <a href="#order" >Blogs</a></li>
                <li> <a href="#contact">Contact</a></li>
            </ul>
        </section>
        </header>

        <header
        class="masthead waveWrapper waveAnimation"
        id="headerC"
        style="opacity: 1;"
      >
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div class="container h-100" id="head-cont" style="z-index: 5;">
          <div class="row my-hero" style="margin-top: 25%;">
            <div class="col-lg-6 my-auto">
              <div class="header-content mx-auto" style="margin-top: -50px;">
                <h1
                  style="font-weight: 800;
                  color:#eee;"
                  class="mt-0 mb-4 animated bounceInLeft slow"
                >
                  Discover. Connect. Collaborate.
                </h1>
                <h3
                  style="color:#eee;"
                  class="mb-5 intro-text animated bounceInLeft slow intro-3rd delay-1s"
                >
                  An ecosystem for Social media Influencers and Brands.
                </h3>
                <div
                  class="buttonsIB lmsBtns"
                  style="
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    width: 89%;
                  "
                >
                  <div
                    class="infBtn animated fadeInUp delay-2s slow"
                    style="width: 487;"
                  >
                    <a href="influencers" class="animated infinite pulse slow"
                      ><span
                        class="hero-buttons last"
                        style="
                          border-radius: 5px;
                          box-shadow: -5px 10px 10px rgba(0, 0, 0, 0.3);
                          font-weight: 400;
                          border: 1px solid #f1b0b0;
                          background: rgba(0, 0, 0, 0.07);
                          color: #eee;
                          padding: 15px 34px;
                          text-transform: uppercase;
                          color: #eee;
                        "
                        >I'm an influencer</span
                      ></a
                    >
                  </div>
                  <div class="bndBtn animated fadeInUp delay-2s slow">
                    <a href="brands" class="animated infinite pulse slow"
                      ><span
                        class="hero-buttons last"
                        style="
                          border-radius: 5px;
                          margin-left: 12px;
                          box-shadow: -5px 10px 10px rgba(0, 0, 0, 0.3);
                          font-weight: 400;
                          border: 1px solid #eee;
                          background: rgba(0, 0, 0, 0.07);
                          color: #eee;
                          padding: 15px 36px;
                          text-transform: uppercase;
                          color: #eee;
                        "
                        >I'm a brand
                      </span></a
                    >
                  </div>

                </div>
  
                <div class="badges" style="display: none;">
                  <a
                    class="badge-link"
                    href="https://play.google.com/store/apps/details?id=com.freeskout&amp;hl=en"
                    ><img
                      class="animated fadeInUp delay-3s slow"
                      style="
                        box-shadow: -5px 20px 15px rgba(255, 255, 255, 0.3);
                        border-radius: 6px;
                        margin: 10px 10px 0px 0px;
                        cursor: pointer;
                      "
                      src="img/google-play-badge.svg"
                      alt="Freeskout Google Play Store Link"
                  /></a>
  
                  <a
                    class="badge-link"
                    href="https://apps.apple.com/in/app/freeskout/id1500174036"
                    ><img
                      class="animated fadeInUp delay-3s slow"
                      style="
                        box-shadow: -5px 20px 15px rgba(255, 255, 255, 0.3);
                        border-radius: 6px;
                        margin: 10px 0px 0px 10px;
                        cursor: pointer;
                      "
                      src="img/app-store-badge.svg"
                      alt="Freeskout App Store Link"
                  /></a>
                </div>
  
                <img
                  class="animated fadeIn slow delay-3s d-lg-none d-xl-none homelandingImg"
                  src="img/top-influencer-profiles/top-3.png"
                  style="
                    width: 90%;
                    margin-top: 24px;
                    margin-bottom: 10px;
                    box-shadow: -5px 20px 20px rgba(0, 0, 0, 0.4);
                  "
                  alt=""
                />
              </div>
            </div>
            <div
              class="col-lg-6 my-auto d-none d-lg-block d-xl-block"
              style="z-index: 1 !important; position: relative;"
            >
              <img
                class="animated fadeIn slow delay-3s"
                src="img/top-influencer-profiles/top-3.png"
                style="
                  width: 100%;
                  margin-top: -12%;
                  margin-bottom: 10px;
                  box-shadow: -5px 20px 20px rgba(0, 0, 0, 0.4);
                "
                alt=""
              />
            </div>
          </div>
        </div>
  
        <div class="waveWrapperInner bgTop">
          <div
            class="wave waveTop"
            style="
              background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png');
            "
          ></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
          <div
            class="wave waveMiddle"
            style="
              background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png');
            "
          ></div>
        </div>
        <div class="waveWrapperInner bgBottom">
          <div
            class="wave waveBottom"
            style="
              background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png');
            "
          ></div>
        </div>
    </header>


      




</body>

</html>
